<div class="container">
    <div class="row">
      <div class="col-6 offset-3">
        <div id="login" class="form-card">
     
          <h1 class="display1 title fw-bold">Acerca de</h1>
          <!-- <p class="subhead">Description</p> -->
         <div *ngIf="profile">
          <form name="form" [formGroup]="form">
            <div class="mb-3">
              <label for="email" class="form-label label">Nombre</label>
              <input
                formControlName="nombre"
                type="text"
                class="form-control"
                id="nombre"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label label">Apellido</label>
              <input
                formControlName="apellido"
                type="text"
                class="form-control"
                id="apellido"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label label">Puesto</label>
              <input
                formControlName="puesto"
                type="text"
                class="form-control"
                id="puesto"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label label">Biografia</label>
              <input
                formControlName="bio"
                type="text"
                class="form-control"
                id="bio"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label label">Url Imagen</label>
              <input
                formControlName="img"
                type="url"
                class="form-control"
                id="img"
              />
            </div>
            <div class="d-grid gap-2 mt-4">
              <button
                class="btn btn-primary"
                type="button"
                [disabled]="loading || !form.valid"
                (click)="onSave()"
              >
                Guardar
              </button>
            </div>
          </form>
         </div>
        </div>
      </div>
    </div>
  </div>
