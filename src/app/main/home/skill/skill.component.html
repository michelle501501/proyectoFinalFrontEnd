<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Habilidades</h1>

      <div class="text-end mb-2" *ngIf="isLogged">
        <button type="button" class="btn btn-primary btn-sm" (click)="onNew()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="text-center" *ngIf="loading">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div
        class="alert alert-warning text-center"
        role="alert"
        *ngIf="!loading && skilsList.length == 0"
      >
        No hay informaci√≥n cargada
      </div>

      <div class="card" *ngIf="skilsList.length > 0">
        <div class="card-body">
          <!-- You can now use it in app.component.html -->
          <!-- <circle-progress
            [imageSrc]="'../../../../assets/img/html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [percent]="85"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
          ></circle-progress> -->
          <div class="row">
            <div
              *ngFor="let item of skilsList"
              class="col-xs-12 col-sm-2 col-md-3 col-lg-3 text-center"
            >
              <circle-progress
                [title]="item.nombre"
                [showUnits]="false"
                [showSubtitle]="false"
                [percent]="item.porcentaje"
                [radius]="50"
                [outerStrokeWidth]="8"
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
              ></circle-progress>
              <button
                *ngIf="isLogged"
                type="button"
                class="btn btn-primary btn-sm"
                (click)="onEdit(item.id)"
              >
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button
                *ngIf="isLogged"
                type="button"
                class="btn btn-danger btn-sm ms-2"
                (click)="onDelete(item.id)"
              >
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
