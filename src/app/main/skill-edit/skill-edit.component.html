<div class="container">
    <div class="row">
      <div class="col-6 offset-3">
        <div id="login" class="form-card">
          <h1 class="display1 title fw-bold">Habilidad</h1>
          <!-- <p class="subhead">Description</p> -->
          <div>
            <div *ngIf="!loading">
              <form name="form" [formGroup]="form">
                <div class="mb-3">
                  <label for="email" class="form-label label">Nombre</label>
                  <input
                    formControlName="nombre"
                    type="text"
                    class="form-control"
                    id="nombre"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label label">Porcentaje</label>
                  <input
                    formControlName="porcentaje"
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="porcentaje"
                  />
                </div>
                <div class="d-grid gap-2 mt-4">
                  <button
                    class="btn btn-primary"
                    type="button"
                    [disabled]="loading || !form.valid"
                    (click)="onSave()"
                  >
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
